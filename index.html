<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0E1121" />

  <!-- Meta tags nativas para impedir zoom indesejado e scrolling elástico no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>Vou Lá</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--primary)',
            'on-primary': 'var(--on-primary)',
            surface: 'var(--surface)',
            background: 'var(--background)',
            'surface-highlight': 'var(--surface-highlight)',
          },
          spacing: {
            'safe-top': 'var(--sat)',
            'safe-bottom': 'var(--sab)',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --primary: #ccff00;
      --primary-glow: rgba(204, 255, 0, 0.4);
      --on-primary: #000000;
      --background: #0E1121;
      --surface: #1e293b;
      --surface-highlight: #334155;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);

      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
    }

    .light-mode {
      --primary: #84cc16;
      --primary-glow: rgba(132, 204, 22, 0.3);
      --on-primary: #ffffff;
      --background: #f8fafc;
      --surface: #ffffff;
      --surface-highlight: #f1f5f9;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--background);
      position: fixed;
      /* Evita bounce scroll no iOS nativo */
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      overscroll-behavior: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .scroll-container {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* Ajuste para Notch/Ilha Dinâmica */
    .pt-safe {
      padding-top: var(--sat);
    }

    .pb-safe {
      padding-bottom: var(--sab);
    }

    /* WhatsApp Inspired Chat Styles */
    .chat-bg {
      background-color: #0b141a !important;
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
      background-blend-mode: overlay;
      background-size: 400px;
    }

    .bubble-me {
      background: #005c4b !important;
      color: #e9edef !important;
      position: relative;
      border-radius: 8px 0px 8px 8px !important;
    }

    .bubble-me::after {
      content: "";
      position: absolute;
      top: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-left: 10px solid #005c4b;
      border-bottom: 10px solid transparent;
    }

    .bubble-them {
      background: #202c33 !important;
      color: #e9edef !important;
      position: relative;
      border-radius: 0px 8px 8px 8px !important;
    }

    .bubble-them::after {
      content: "";
      position: absolute;
      top: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-right: 10px solid #202c33;
      border-bottom: 10px solid transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.48.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
